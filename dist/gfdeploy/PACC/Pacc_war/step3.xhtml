<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:insert name="header" >
            <ui:include src="header.xhtml" />
        </ui:insert>
        <title>Plan de Atención</title>
        <style type="text/css">
              .ui-chkbox-all {
                  visibility: hidden;
              }
              .ui-datatable tbody td.wrap {
                    white-space: normal;
                }
        </style>
    </h:head>
    <body>
       <h:panelGroup id="formProteccionEspecifica">
           <p:dataTable id="proteccionEspecificaTable" var="proteccionEspecifica" value="#{ProgramasBean.proteccionEspecificaList}"
                        selection="#{ProgramasBean.selectedProteccionEspecifica}" rowKey="#{proteccionEspecifica.id}" 
                        >

               <p:ajax event="rowSelect" listener="#{ProgramasBean.onRowSelectProgramasProteccionOut}"/>
               <p:ajax event="rowSelectCheckbox" listener="#{ProgramasBean.onRowSelectProgramasProteccion}"/>
               <p:ajax event="rowUnselectCheckbox" listener="#{ProgramasBean.onRowUnselectProgramasProteccion}"/>
                
                <f:facet id="titulo" name="header">
                    Programas de Protección Especificas
                </f:facet>
                
               <p:column selectionMode="multiple" style="width:2%" />  
                
                <p:column headerText="Código">
                    #{proteccionEspecifica.id}
                </p:column>

                <p:column headerText="Descripción">
                    #{proteccionEspecifica.descripcion}
                </p:column>
            </p:dataTable>
        </h:panelGroup>
        
        <h:panelGroup id="formDeteccionTemprana">
            <p:dataTable id="deteccionTempranaTable" var="deteccionTemprana" value="#{ProgramasBean.deteccionList}"
                         selection="#{ProgramasBean.selectedDeteccionTemprana}" rowKey="#{deteccionTemprana.id}" 
                        >

                <p:ajax event="rowSelect" listener="#{ProgramasBean.onRowSelectDeteccionTempranaOut}"/>
                <p:ajax event="rowSelectCheckbox" listener="#{ProgramasBean.onRowSelectDeteccionTemprana}"/>
                <p:ajax event="rowUnselectCheckbox" listener="#{ProgramasBean.onRowUnselectDeteccionTemprana}"/>
                
                <f:facet id="titulo" name="header">
                    Deteccion Temprana
                </f:facet>
                
               <p:column selectionMode="multiple" style="width:2%" />  
                
                <p:column headerText="Código">
                    #{deteccionTemprana.id}
                </p:column>

                <p:column headerText="Descripción">
                    #{deteccionTemprana.descripcion}
                </p:column>
            </p:dataTable>
        </h:panelGroup>

        <h:panelGroup id="formProgramasEspeciales">
            <p:dataTable id="programasEspecialesTable" var="programasEspeciales" value="#{ProgramasBean.proteccionEspecialList}"
                         selection="#{ProgramasBean.selectedProgramasEspeciales}" rowKey="#{programasEspeciales.id}" 
                        >

                <p:ajax event="rowSelect" listener="#{ProgramasBean.onRowSelectProgramasEspecialesOut}"/>
               <p:ajax event="rowSelectCheckbox" listener="#{ProgramasBean.onRowSelectProgramasEspeciales}"/>
               <p:ajax event="rowUnselectCheckbox" listener="#{ProgramasBean.onRowUnselectProgramasEspeciales}"/>
                
                <f:facet id="titulo" name="header">
                    Programas de Protección Especificas
                </f:facet>
                
               <p:column selectionMode="multiple" style="width:2%" />  
                
                <p:column headerText="Código">
                    #{programasEspeciales.id}
                </p:column>

                <p:column headerText="Descripción">
                    #{programasEspeciales.descripcion}
                </p:column>
            </p:dataTable>
        </h:panelGroup>
        
        <p:dialog id="errorDlg" header="Error" widgetVar="errorDialog" modal="true" appendToBody="true"
                  showEffect="explode" hideEffect="explode" >
            <h:form>
                <h:outputText value="Por favor seleccione al menos un Programa de Protección" /><br/>
                <p:commandButton value="Ok" style="float: right" onclick="errorDialog.hide();"/>
            </h:form>
        </p:dialog>
        
        <div align="center">
            <h:form>
                <p:commandButton styleClass="btn btn-primary" id="continueBtn3" value="Continuar" action="#{ProgramasBean.continueStepFour()}"></p:commandButton>
                <p:commandButton styleClass="btn btn-primary" id="backBtn3" value="Volver" action="#{ProgramasBean.backStepTwo()}"></p:commandButton>
            </h:form>
        </div>
    </body>
</html>
