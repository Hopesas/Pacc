<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:insert name="header" >
            <ui:include src="header.xhtml" />
        </ui:insert>
        <title>Plan de Atención Integral</title>
        <style type="text/css">
              .ui-datatable tbody td.wrap {
                    white-space: normal;
                }
        </style>
    </h:head>
    <body>
       <h:panelGroup id="formProteccionEspecifica">
           <p:dataTable id="proteccionEspecificaTable" var="cuidado" value="#{CuidadosBean.cuidadosNutricionalesList}"
                        selection="#{CuidadosBean.selectedCuidado}" selectionMode="single" rowKey="#{cuidado.id}">
                
               <p:ajax event="rowSelect" listener="#{CuidadosBean.onRowSelectCuidadosNutricionales}"/>
                
                <f:facet id="titulo" name="header">
                    Cuidados Nutricionales
                </f:facet>
                
                <p:column headerText="Código">
                    #{cuidado.id}
                </p:column>

                <p:column headerText="Descripción">
                    #{cuidado.descripcion}
                </p:column>
            </p:dataTable>
        </h:panelGroup>
        
        <div align="center">
            <h:form>
                <p:commandButton styleClass="btn btn-primary" id="continueBtn3" value="Continuar" action="#{CuidadosBean.continueStepThree()}"></p:commandButton>
                <p:commandButton styleClass="btn btn-primary" id="backBtn3" value="Volver" action="#{CuidadosBean.backStepTwo()}"></p:commandButton>
            </h:form>
        </div>
        <p:dialog id="errorDlg" header="Error" widgetVar="errorDialog" modal="true" appendToBody="true"
                  showEffect="explode" hideEffect="explode" >
            <h:form>
                <h:outputText value="Por favor seleccione un Cuidado Nutricional" /><br/>
                <p:commandButton value="Ok" style="float: right" onclick="errorDialog.hide()"/>
            </h:form>
        </p:dialog>
    </body>
</html>
